spring:
  redis:
    host: localhost
    port: 6379

server:
  port: 8080

jwt:
  secret: my-secret

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/

zuul:
  routes:
    authentication-service:
      path: /auth/**
    member-service:
      path: /api/member/**

management:
  endpoints:
    web:
      exposure:
        include: routes
