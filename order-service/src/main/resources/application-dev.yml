spring:
  redis:
    host: localhost
    port: 6379
  datasource:
    url: jdbc:h2:~/e-commerce-dev

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/

jwt:
  secret: my-secret
server:
  port: 8084